# Basic Airflow cluster configuration for CeleryExecutor with Redis and PostgreSQL.
#
# WARNING: This configuration is for local development. Do not use it in a production deployment.
#
# This configuration supports basic configuration using environment variables or an .env file
# The following variables are supported:
#
# AIRFLOW_IMAGE_NAME         - Docker image name used to run Airflow.
#                              Default: apache/airflow:master-python3.8
# AIRFLOW_UID                - User ID in Airflow containers
#                              Default: 50000
# AIRFLOW_GID                - Group ID in Airflow containers
#                              Default: 50000
# _AIRFLOW_WWW_USER_USERNAME - Username for the administrator account.
#                              Default: airflow
# _AIRFLOW_WWW_USER_PASSWORD - Password for the administrator account.
#                              Default: airflow
#
# Feel free to modify this file to suit your needs.
---
  version: '3'
  x-airflow-common:
    &airflow-common
    image: ${AIRFLOW_IMAGE_NAME:-apache/airflow:2.2.4}
    environment:
      &airflow-common-env
      GUNICORN_CMD_ARGS: "--worker-tmp-dir /dev/shm --forwarded-allow-ips '*'"
    volumes:
      - ./airflow.cfg:/opt/airflow/airflow.cfg #  required load the custom config.
      - ./dags:/opt/airflow/dags #  required for the dags.
      - ./logs:/opt/airflow/logs  # required for logs metric
      - ./plugins:/opt/airflow/plugins #  plugin folder, required for custom plugin
    user: "${AIRFLOW_UID:-50000}:0"
    depends_on:
      rabbit:
        condition: service_healthy
      postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
  
  services:
    postgres:
      image: postgres:13
      container_name: airflow-db      
      environment:
        POSTGRES_USER: airflow
        POSTGRES_PASSWORD: airflow
        POSTGRES_DB: airflow
      volumes:
        - postgres-db-volume:/var/lib/postgresql/data
      restart: always
      healthcheck:
        test: ["CMD", "pg_isready", "-U", "airflow"]
        interval: 5s
        retries: 5

    rabbit:
      image: rabbitmq:3-management-alpine
      container_name: rabbitmq-db
      #ports:
      #  - 5672:5672
      #  - 15672:15672
      restart: always
      healthcheck:
        test: ["CMD", "rabbitmq-diagnostics", '-q', "ping"]
        interval: 5s
        timeout: 30s
        retries: 50

    airflow-webserver:
      <<: *airflow-common
      command: webserver  
      container_name: airflow-webserver 
      ports:
        - 9000:8080
      restart: always
      healthcheck:
        test: ["CMD", "curl", "--fail", "http://localhost:8080/airflow/health"]
        interval: 10s
        timeout: 10s
        retries: 5

    airflow-scheduler:
      <<: *airflow-common
      command: scheduler
      container_name: airflow-scheduler 
      restart: always
  
    airflow-worker:
      <<: *airflow-common
      command: celery worker
      container_name: airflow-worker 
      restart: always
  
    airflow-init:
      <<: *airflow-common
      command: version
      container_name: airflow-init 
      environment:
        <<: *airflow-common-env
        _AIRFLOW_DB_UPGRADE: 'true'
        _AIRFLOW_WWW_USER_CREATE: 'true'
        _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
        _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
  
    flower:
      <<: *airflow-common
      command: celery flower
      container_name: airflow-flower 
      healthcheck:
          test: ["CMD", "curl", "--fail", "http://localhost:5555/"]
          interval: 10s
          timeout: 10s
          retries: 5      
      ports:
        - 5555:5555
      restart: always
  
  volumes:
    postgres-db-volume: